[Service]
LoadCredentialEncrypted=test_db_password:/opt/services/vault/credstore/test_db_password.cred
Environment=DB_PASSWORD_FILE=/run/credentials/%N/test_db_password
LoadCredentialEncrypted=test_api_token:/opt/services/vault/credstore/test_api_token.cred
Environment=API_TOKEN_FILE=/run/credentials/%N/test_api_token
NoNewPrivileges=yes
ProtectSystem=strict
ProtectHome=read-only
PrivateTmp=yes
ProtectKernelTunables=yes
ProtectKernelModules=yes
ProtectControlGroups=yes
LockPersonality=yes
MemoryDenyWriteExecute=yes
